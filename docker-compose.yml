version: '3'

services:
    mongo:
      image: mongo:latest
      ports:
      - "27020:27017"
      volumes:
      - db:/data/MnsRepository

    mns:
      build:
        context: .
        dockerfile: Dockerfile
      volumes: 
        - ./:/app
      depends_on:
        - mongo
      entrypoint: ["python3","main.py"]

    api:
      build:
        context: .
        dockerfile: Dockerfile
      volumes: 
        - ./:/app
      depends_on:
        - mongo
        - mns
      ports:
        - "1337:1337"
      entrypoint: ["python3", "api.py"]

volumes:
  db: